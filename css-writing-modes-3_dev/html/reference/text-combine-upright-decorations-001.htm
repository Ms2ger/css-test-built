<!DOCTYPE html>
<html><head><title>CSS Writing Modes Test: </title>
<link href="http://dev.w3.org/csswg/css-writing-modes-3/#text-combine-layout" rel="help" title="9.1.2. Layout Rules">
<meta content="The resulting composition is treated as a signel glyph for decorations" name="assert">
<meta content="ahem" name="flags">
<link href="mailto:kojiishi@gmail.com" rel="author" title="Koji Ishii">
<style>
#container {
    font: 50px/1 Ahem;
}
.vlr {
    writing-mode:vertical-lr;
}
.vrl {
    writing-mode:vertical-rl;
}
.test, .ref {
    border:solid thin;
    margin:.2em;
}
p {
    margin:0 .5em;
}
.underline {
    text-decoration:underline;
}
.overline {
    text-decoration:overline;
}
.emphasis {
    text-emphasis:filled;
}
</style>
</head><body><p>This test asserts the resulting composition is treated as a single glyph for decorations.
</p><p>Test passes if the following two boxes in each row are identical.
</p><div id="container">
    <div class="vlr">
        <div class="test">
            <p class="underline">X&nbsp;X
            </p><p class="overline">X&nbsp;X
            </p><p class="emphasis">XXX
        </p></div>
        <div class="ref">
            <p class="underline">X&nbsp;X
            </p><p class="overline">X&nbsp;X
            </p><p class="emphasis">XXX
        </p></div>
    </div>
    <div class="vrl">
        <div class="test">
            <p class="underline">X&nbsp;X
            </p><p class="overline">X&nbsp;X
            </p><p class="emphasis">XXX
        </p></div>
        <div class="ref">
            <p class="underline">X&nbsp;X
            </p><p class="overline">X&nbsp;X
            </p><p class="emphasis">XXX
        </p></div>
    </div>
</div>
</body></html>
